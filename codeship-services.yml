godemoService:
  build:
    image: godemo
    dockerfile: Dockerfile_For_Setup
  cached: true
  volumes:
    - ./tmp/code:/code 
adddocker:
  build:
    image: realmethods/godemo
    dockerfile: Dockerfile_For_CodeShip
  volumes_from:
    - godemoService
terraform:
  build:
    dockerfile: Dockerfile_For_Terraform
  volumes_from:
    - godemoService
